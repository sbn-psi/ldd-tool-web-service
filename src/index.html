<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="milligram/milligram.min.css">
    <link rel="stylesheet" type="text/css" href="milligram/milligram.min.css.map">
    
    <title>Docker LDD Tool</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;">
    <main style="width: 30em;border:1px solid grey;display:flex;justify-content:center;align-items:center;">
        <form name="ingest_file" method="POST" action="lddtool" enctype="multipart/form-data">
            <p>Choose an Ingest LDD file to upload.</p>
            <fieldset>
                <label for="file">File:</label>
                <input type="file" name="file" id="file">
            </fieldset>
            <input type="submit">
        </form>
    </main>
</body>
</html>
